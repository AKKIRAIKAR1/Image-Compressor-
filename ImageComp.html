<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Image Compressor</h1>
            </div>
            <button id="toggleDarkMode" class="dark-mode-btn">ðŸŒ™</button>
        </nav>
        <p class="navbar-description">Compress your images with ease</p>
    </header>

    <main>
        <div class="upload-container">
            <input type="file" id="imageInput" />
            <label for="imageInput" class="upload-button">Upload Image</label>
        </div>

        <div id="result" class="hidden">
            <h2>Compressed Image</h2>
            <div class="image-container">
                <img id="compressedImage" src="" alt="Compressed Image" />
            </div>
            <a id="downloadLink" class="download-btn" href="" download="compressed-image.jpg">Download Compressed Image</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Image Compressor</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
